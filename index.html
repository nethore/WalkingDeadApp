<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Walking Dead</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/main.min.css" charset="utf-8">
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" charset="utf-8">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/locale/fr.js" charset="utf-8"></script>
    <script src="bower_components/angular-materialize/src/angular-materialize.js" charset="utf-8"></script>
    <script src="dist/js/app.min.js" charset="utf-8"></script>
  </head>
  <body ng-app="walkingApp">
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Walking Dead</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li>
              <a data-activates="slide-out" data-sidenav="left" data-menuwidth="450" data-closeonclick="false">Ajouter un personnage</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div ng-controller="sideNav">
      <ul id="slide-out" class="side-nav">
       <li>
         <div class="userView">
         <div class="background">
           <img src="http://www.aucoeurdelhorreur.com/wp-content/uploads/2016/06/the-walking-dead-saison-6-Capture1.jpg">
         </div>
       </div></li>
       <div class="formulaire">
         <h4>Ajouter un personnage</h4>
         <div input-field>
            <input type="text" ng-model="pseudo" length="30">
            <label>Prénom et nom</label>
        </div>
        <div class="switch">
          Sexe :
          <label>
            Femme
            <input type="checkbox" ng-model="sexe">
            <span class="lever"></span>
            Homme
          </label>
        </div>
        <div input-field>
           <input type="text" ng-model="activite">
           <label>Activité</label>
       </div>
       <div input-field>
          <input type="text" ng-model="photo">
          <label>Url de la photo</label>
      </div>
      <div input-field>
         <input input-date
                type="text"
                name="created"
                id="inputCreated"
                ng-model="naissance"
                container=""
                format="dd/mm/yyyy"
                months-full="{{ month }}"
                months-short="{{ monthShort }}"
                weekdays-full="{{ weekdaysFull }}"
                weekdays-short="{{ weekdaysShort }}"
                weekdays-letter="{{ weekdaysLetter }}"
                disable="disable"
                min="{{ minDate }}"
                today="today"
                first-day="1"
                clear="clear"
                close="close"
                select-years="15"/>
         <label>Url de la photo</label>
      </div>
       </div>
     </ul>
   </div>
    <div class="container">
      <section ng-controller="PersosWD" class="col m12">
        <div class="row">
          <div class="col m12" ng-repeat="user in users track by user.id">
            <div class="card horizontal">
              <div class="card-image">
                <img ng-src="{{ user.photo }}" ng-alt="{{ user.pseudo }}">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <h4>
                    {{ user.pseudo }}
                    <i ng-if="user.sexe" class="fa fa-mars" aria-hidden="true"></i>
                    <i ng-if="!user.sexe" class="fa fa-venus" aria-hidden="true"></i>
                  </h4>
                  <p>Activité : <strong>{{ user.activite }}</strong></p>
                  <p>Date de naissance : <strong>{{ user.naissance }} ({{ age(user.naissance) }} ans)</strong></p>
                  <p>Pays : <strong>{{ user.pays }}</strong></p>
                  <p>Saisons : <strong><span ng-repeat="saison in user.saison">{{ saison }} </span></strong></p>
                </div>
                <div class="card-action">
                  <a ng-click=""><i class="fa fa-book" aria-hidden="true"></i> Voir la biographie</a>
                  <a ng-click="supprUser(users.indexOf(user))"><i class="fa fa-heartbeat" aria-hidden="true"></i> Tuer le personnage</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
